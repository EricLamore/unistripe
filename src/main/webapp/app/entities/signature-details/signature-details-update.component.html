<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-signature-details-heading">Create or edit a Signature Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sigantureDate">Siganture Date</label>
                    <div class="d-flex">
                        <input id="field_sigantureDate" type="datetime-local" class="form-control" name="sigantureDate" formControlName="sigantureDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sigantureCount">Siganture Count</label>
                    <input type="number" class="form-control" name="sigantureCount" id="field_sigantureCount"
                           formControlName="sigantureCount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_uniproxyConso">Uniproxy Conso</label>
                    <select class="form-control" id="field_uniproxyConso" name="uniproxyConso" formControlName="uniproxyConso">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="uniproxyConsoOption.id === editForm.get('uniproxyConso')!.value?.id ? editForm.get('uniproxyConso')!.value : uniproxyConsoOption" *ngFor="let uniproxyConsoOption of uniproxyconsos; trackBy: trackById">{{ uniproxyConsoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
