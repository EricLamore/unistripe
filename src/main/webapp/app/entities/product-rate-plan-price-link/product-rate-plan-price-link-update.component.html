<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-rate-plan-price-link-heading">Create or edit a Product Rate Plan Price Link</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_stripeAboId" ngbTooltip="the stripe price identifier">Stripe Abo Id</label>
                    <input type="text" class="form-control" name="stripeAboId" id="field_stripeAboId"
                           formControlName="stripeAboId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_stripeAboNickName" ngbTooltip="the stripe price nick name">Stripe Abo Nick Name</label>
                    <input type="text" class="form-control" name="stripeAboNickName" id="field_stripeAboNickName"
                           formControlName="stripeAboNickName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_stripeConsoId" ngbTooltip="the stripe price identifier">Stripe Conso Id</label>
                    <input type="text" class="form-control" name="stripeConsoId" id="field_stripeConsoId"
                           formControlName="stripeConsoId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_stripeConsoNickName" ngbTooltip="the stripe price nick name">Stripe Conso Nick Name</label>
                    <input type="text" class="form-control" name="stripeConsoNickName" id="field_stripeConsoNickName"
                           formControlName="stripeConsoNickName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productId" ngbTooltip="the billing product identifier">Product Id</label>
                    <input type="text" class="form-control" name="productId" id="field_productId"
                           formControlName="productId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productName" ngbTooltip="the billing product name">Product Name</label>
                    <input type="text" class="form-control" name="productName" id="field_productName"
                           formControlName="productName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productRatePlanId" ngbTooltip="the billing product rate plan identifier">Product Rate Plan Id</label>
                    <input type="text" class="form-control" name="productRatePlanId" id="field_productRatePlanId"
                           formControlName="productRatePlanId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_productRatePlanName" ngbTooltip="the billing product rate plan name">Product Rate Plan Name</label>
                    <input type="text" class="form-control" name="productRatePlanName" id="field_productRatePlanName"
                           formControlName="productRatePlanName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_migrateAt" ngbTooltip="migration date to stripe">Migrate At</label>
                    <div class="input-group">
                        <input id="field_migrateAt" type="text" class="form-control" name="migrateAt" ngbDatepicker #migrateAtDp="ngbDatepicker" formControlName="migrateAt"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="migrateAtDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_updatedAt" ngbTooltip="migration update Date">Updated At</label>
                    <div class="input-group">
                        <input id="field_updatedAt" type="text" class="form-control" name="updatedAt" ngbDatepicker #updatedAtDp="ngbDatepicker" formControlName="updatedAt"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="updatedAtDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
