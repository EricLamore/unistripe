<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="uniproxyConso">
            <h2><span>Uniproxy Conso</span> {{ uniproxyConso.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Subscription Id</span></dt>
                <dd>
                    <span>{{ uniproxyConso.subscriptionId }}</span>
                </dd>
                <dt><span>Org Id</span></dt>
                <dd>
                    <span>{{ uniproxyConso.orgId }}</span>
                </dd>
                <dt><span>Month</span></dt>
                <dd>
                    <span>{{ uniproxyConso.month }}</span>
                </dd>
                <dt><span>Year</span></dt>
                <dd>
                    <span>{{ uniproxyConso.year }}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{ uniproxyConso.type }}</span>
                </dd>
                <dt><span>Conso</span></dt>
                <dd>
                    <span>{{ uniproxyConso.conso }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/uniproxy-conso', uniproxyConso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
